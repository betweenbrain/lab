<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.thumbs {
			width  : 80%;
			margin : 0 auto;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script>
		(function ($) {
			$(document).ready(function () {
				var count = $('.thumbs .thumb').length,
						width = 100 / count - .95;

				$('.thumbs .thumb').each(function () {
					$(this).css('width', width + '%')
				});

				setTimeout(function () {
					var thumbsHeight = $('.thumbs.smallThumbs').height() + 40,
							controlsHeight = $('.ImageSliderControls').height(),
							controlPosition = (thumbsHeight / 2) + (controlsHeight / 2);

					$('.ImageSliderControls').css('margin-top', '-' + controlPosition + 'px');
				}, 250);

			});
		})(jQuery)
	</script>
</head>
<body>
<div class="thumbs smallThumbs">
	<div class="thumbs smallThumbs">
		<img src="../../images/grass/grass1.jpg" class="thumb">
		<img src="../../images/grass/grass2.jpg" class="thumb">
		<img src="../../images/grass/grass3.jpg" class="thumb">
		<img src="../../images/grass/grass4.jpg" class="thumb">
		<img src="../../images/grass/grass1.jpg" class="thumb">
		<img src="../../images/grass/grass2.jpg" class="thumb">
		<img src="../../images/grass/grass3.jpg" class="thumb">
		<img src="../../images/grass/grass4.jpg" class="thumb">
		<img src="../../images/grass/grass1.jpg" class="thumb">
		<img src="../../images/grass/grass2.jpg" class="thumb">
		<img src="../../images/grass/grass3.jpg" class="thumb">
		<img src="../../images/grass/grass4.jpg" class="thumb">
	</div>
</div>
<div class="ImageSliderControls">
	<p>foo</p>
	<p>foo</p>
</div>
</body>
</html>
