<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body, #map-canvas {
			height  : 100%;
			margin  : 0px;
			padding : 0px
		}

		.map-wrapper {
			width  : 500px;
			height : 500px;
		}
	</style>
	<script>
		function initialize() {
			var mapStyles = [
				{
					'featureType': 'water',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'color': '#d3d3d3'
						}
					]
				},
				{
					'featureType': 'transit',
					'stylers'    : [
						{
							'color': '#808080'
						},
						{
							'visibility': 'off'
						}
					]
				},
				{
					'featureType': 'road.highway',
					'elementType': 'geometry.stroke',
					'stylers'    : [
						{
							'visibility': 'on'
						},
						{
							'color': '#e7e7e7'
						}
					]
				},
				{
					'featureType': 'road.highway',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'color': '#e7e7e7'
						}
					]
				},
				{
					'featureType': 'road.local',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'visibility': 'on'
						},
						{
							'color': '#ffffff'
						},
						{
							'weight': 1.8
						}
					]
				},
				{
					'featureType': 'road.local',
					'elementType': 'geometry.stroke',
					'stylers'    : [
						{
							'color': '#d7d7d7'
						}
					]
				},
				{
					'featureType': 'poi',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'visibility': 'on'
						},
						{
							'color': '#e7e7e7'
						}
					]
				},
				{
					'featureType': 'administrative',
					'elementType': 'geometry',
					'stylers'    : [
						{
							'color': '#a7a7a7'
						}
					]
				},
				{
					'featureType': 'road.arterial',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'color': '#ffffff'
						}
					]
				},
				{
					'featureType': 'road.arterial',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'color': '#ffffff'
						}
					]
				},
				{
					'featureType': 'landscape',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'visibility': 'on'
						},
						{
							'color': '#f3f3f3'
						}
					]
				},
				{
					'featureType': 'road',
					'elementType': 'labels.text.fill',
					'stylers'    : [
						{
							'color': '#c8c8c8'
						}
					]
				},
				{
					'featureType': 'administrative',
					'elementType': 'labels.text.fill',
					'stylers'    : [
						{
							'visibility': 'on'
						},
						{
							'color': '#c8c8c8'
						}
					]
				},
				{
					'featureType': 'poi',
					'elementType': 'labels.icon',
					'stylers'    : [
						{
							'visibility': 'off'
						}
					]
				},
				{
					'featureType': 'poi',
					'elementType': 'labels',
					'stylers'    : [
						{
							'visibility': 'off'
						}
					]
				},
				{
					'featureType': 'road.arterial',
					'elementType': 'geometry.stroke',
					'stylers'    : [
						{
							'color': '#d6d6d6'
						}
					]
				},
				{
					'featureType': 'road',
					'elementType': 'labels.icon',
					'stylers'    : [
						{
							'visibility': 'off'
						}
					]
				},
				{},
				{
					'featureType': 'poi',
					'elementType': 'geometry.fill',
					'stylers'    : [
						{
							'color': '#dadada'
						}
					]
				}
			];

			var propLatLng = new google.maps.LatLng(51.556026, -0.178533);

			var mapOptions = {
				zoom  : 15,
				center: propLatLng,
				styles: mapStyles
			};

			var sales = new google.maps.Map(document.getElementById('sales-map'), mapOptions);
			var lettings = new google.maps.Map(document.getElementById('lettings-map'), mapOptions);

			new google.maps.Marker({
				map      : sales,
				position : propLatLng,
				draggable: false,
				icon     : 'Map_marker.png',
				shadow   : 'Map_shadow.png',
				animation: google.maps.Animation.DROP
			});

			new google.maps.Marker({
				map      : lettings,
				position : propLatLng,
				draggable: false,
				icon     : 'Map_marker.png',
				shadow   : 'Map_shadow.png',
				animation: google.maps.Animation.DROP
			});
		}

		function loadScript() {
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
			'callback=initialize';
			document.body.appendChild(script);
		}

		window.onload = loadScript;
	</script>
</head>
<body>
<div id="sales-map" class="map-wrapper"></div>
<div id="lettings-map" class="map-wrapper"></div>
</body>
</html>
