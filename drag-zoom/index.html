<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
		$(function () {
			$(".slider-range-min").slider({
				range: "min",
				value: 100,
				min  : 75,
				max  : 150,
				slide: function (event, ui) {

					if (ui.value < 100) {
						var scale = '.' + ui.value;
					}

					if (ui.value >= 100) {
						var scale = ui.value.toString(),
								scale = '1.' + scale.slice(1, 3);
						// console.log(scale);
					}
					$('.zoomed').css({
						'-moz-transform'          : 'scale(' + scale + ')',
						'-webkit-transform'       : 'scale(' + scale + ')',
						'transform'               : 'scale(' + scale + ')',
						'-webkit-transform'       : 'scale(' + scale + ')',
						'-webkit-transform-origin': '0 0',
						'-moz-transform'          : 'scale(' + scale + ')',
						'-moz-transform-origin'   : '0 0',
						'-o-transform'            : 'scale(' + scale + ')',
						'-o-transform-origin'     : '0 0',
						'-ms-transform'           : 'scale(' + scale + ')',
						'-ms-transform-origin'    : '0 0',
						'zoom'                    : '' + scale + ''
					});
				}
			});
		});
	</script>
	<script>
		$(function () {
			$(".zoomed").draggable();
		});
	</script>

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="wrap">
	<div class="slider-range-min"></div>
	<div class="zoomed">
		<img src="http://betweenbrain.com/images/buddha/buddha1.jpg" width="50px" class="buddha">
		<img src="http://betweenbrain.com/images/grass/grass1.jpg" width="500px">
	</div>
</div>
</body>
</html>
